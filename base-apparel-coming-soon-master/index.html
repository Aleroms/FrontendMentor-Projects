<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <header class="header" id="header-mobile">
        <img src="./images/logo.svg" alt="base apparel logo" />
      </header>
      <div class="info-container">
        <!-- <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true" />
        </picture> -->
        <div class="hero">
          <img src="./images/hero-mobile.jpg" alt="" class="hero-bg" />
        </div>
        <div class="text-box">
          <header class="header" id="header-desktop">
            <img src="./images/logo.svg" alt="base apparel logo" />
          </header>
          <div class="text-info">
            <h2>We're</h2>
            <h1>coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" name="form1" class="btn">
              <input type="email" placeholder="email address" id="email" />
              <button type="submit" class="btn-submit">
                <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" onclick="validateEmail(document.form1.email)" />
              </button>
            </form>
            <p id="btn-responce">Invalid input</p>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts below -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
