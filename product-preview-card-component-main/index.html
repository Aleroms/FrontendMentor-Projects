<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {margin: 0;padding: 0; font-family: 'Montserrat', sans-serif; font-size: 14px;
  color: hsl(228, 12%, 48%);}
    body {background-color: hsl(30, 38%, 92%); display: flex; flex-direction: column;
    height: calc(100vh - 0.1px); box-sizing: border-box; margin: 0 1.5rem;
    align-items: center;justify-content: center;}
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <picture>
      <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="product mobile">
    </picture>
  </div>
  <div class="right">
    <h2>perfume</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <ul>
      <li>$149.99</li>
      <li>$169.99</li>
    </ul>
    <button class="btn"><img src="images/icon-cart.svg" alt="icon cart" aria-hidden="true"> Add to Cart</button>
  </div>
  
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Santiago Morales</a>.
  </div>
</body>
</html>
