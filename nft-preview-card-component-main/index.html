<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image"
          class="header-img"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li>
          <div class="item">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p class="eth-text">0.041 ETH</p>
          </div>
        </li>
        <li>
          <div class="item">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </li>
      </ul>
      <hr />
      <section class="author">
        <img src="./images/image-avatar.png" alt="jules Wyvern" />
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/aleroms">Santiago Morales</a>.
    </footer>
  </body>
</html>
