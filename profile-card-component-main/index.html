<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" aria-hidden="true" class="body-top">
    <main class="card">
      <img
        src="./images/bg-pattern-card.svg"
        aria-hidden="true"
        class="profile-bg"
      />
      <img
        src="./images/image-victor.jpg"
        alt="Victor Crest profile picture"
        class="profile-picture"
      />
      <article class="text-box">
        <h1><strong>Victor Crest </strong>26</h1>
        <p>London</p>
        <hr />
        <ul>
          <li>
            <div class="profile-stats">
              <h3>80K</h3>
              <p>followers</p>
            </div>
          </li>
          <li>
            <div class="profile-stats">
              <h3>803K</h3>
              <p>likes</p>
            </div>
          </li>
          <li>
            <div class="profile-stats">
              <h3>1.4K</h3>
              <p>photos</p>
            </div>
          </li>
        </ul>
      </article>
    </main>
    <img src="./images/bg-pattern-bottom.svg" aria-hidden="true" class="body-bot">
  </body>
</html>
